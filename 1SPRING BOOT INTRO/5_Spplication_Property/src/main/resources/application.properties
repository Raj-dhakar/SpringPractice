# Use wildcard "*" to expose all endpoints
#can also expose individual endpoints with a comma

management.endpoints.web.exposure.include=*
management.info.env.enabled=true

#Exclude individual endpoints with a comma
management.endpoints.web.exposure.exclude=health,info

info.app.name= Spring Actuator App
info.app.description=A crazy fun app!
info.app.rsion=1.0.0

#Defining Own properties

coach.name=Raj Dhakar
team.name=The Mouse Club

# change Spring Boot embedded server port
server.port=7070

#
#Set the context path of the application
#
#All the request should be prefixed with /Rajdhakar
#
server.servlet.context-path=/RajDhakar